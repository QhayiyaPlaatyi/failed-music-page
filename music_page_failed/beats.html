<html>
    <head>
        <meta charset="utd-8">
        <meta name="viewpost" content="width-device-width; maximum-scale=1">
        <title>BEATS</title>
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javscript" src="responsive_navbar.js"></script>
        <link rel="stylesheet" href="beats_style.css">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
       
    </head>
    <header>
        <nav>
            <div class="logo-section">
                <a class="logo">BEATS</a>
                <button class="hb-button"><i class="fa fa-bars"></i> </button>

            </div>
            <ul>
                <li><a href="navbar_test.html">HOME</a></li>
                <li><a href="music.html">MUSIC</a></li>
                <li><a href="beats.html">BEATS</a></li>
                <li><a href="social.html">SOCIALS</a></li>
            </ul>
         </nav>
    </header>
    <body>
      <div class="main">
         <!-- top bar -->
         <div class="top_bar">
            <button onclick="sidebar()"><i class='bx bx-chevron-right'></i></button>
            <div class="options">
               <button><i class='bx bx-music' ></i></button>
               <button><i class='bx bxs-volume-low' ></i></button>
               <button><i class='bx bx-edit-alt'></i></button>
            </div>
            <button onclick="open_p()"><i class='bx bx-menu-alt-left' ></i></button>
         </div>
         <div class="playing_part">
            <div class="img">
               <img src="bg.jpg" alt="img">
            </div>
         </div>
         <!-- control part -->
         <div class="control_part">
            <div class="song_title">
               <p>song title</p>
               <p>artist name</p>
            </div>
            <div class="control_buttons">
               <div class="range_slider">
                  <input type="range" min="0" max="100" id="slider" value="0">
                  <p>3:00</p>
               </div>
               <div class="main_btns">
                  <button id="previous"><i class='bx bx-skip-previous' ></i></button>
                  <button id="play_btn"><i class='bx bx-play' ></i></button>
                  <button id="previous"><i class='bx bx-skip-next' ></i></button>
               </div>
            </div>
         </div>
         <!-- playlist songs -->
         <div class="playlist">
            <div class="p_song">
               <p id="p_title">song name</p>
               <p id="p_artist">artist name</p>
               <button><i class='bx bx-play' ></i></button>
            </div>
            <div class="p_song active_song">
               <p id="p_title">song name</p>
               <p id="p_artist">artist name</p>
               <button><i class='bx bx-play' ></i></button>
            </div>
            <div class="p_song">
               <p id="p_title">song name</p>
               <p id="p_artist">artist name</p>
               <button><i class='bx bx-play' ></i></button>
            </div>
            <div class="p_song">
               <p id="p_title">song name</p>
               <p id="p_artist">artist name</p>
               <button><i class='bx bx-play' ></i></button>
            </div>
         </div>
    

      </div>
      <script >
         let playlist = document.querySelector('.playlist');
         let options = document.querySelector('.options');
         
         function open_p() {
             playlist.classList.toggle('active');
         }
         
         function sidebar() {
             options.classList.toggle('active2');
         }
         </script>
            
         <!-- Add javascript file --->
         <!--<script src="beats.js"></script>-->

     
    </body>



</html>
